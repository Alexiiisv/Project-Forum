{{define "account"}}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Project Forum</title>
  </head>
  <body>
    <div class="page-index">
      <div class="title">
        <h1>Project Forum</h1>
        <h2>Talk with your friend there</h2>
        <form action="/lel" method="POST">
        <input type="text" placeholder="Name" name="Name">
        
        </form>
        {{ $length := len .}}
        {{if ge $length 1}}
        <div class="allAccount">
            <div class="account">
            {{range .}}
                <div class="a">
              <p>{{.Name}}</p>
              <p>{{.Uuid}}</p>
            </div>
          {{end}}
        </div>
        </div>
        {{else}}
          <div class="a">
          <p>{{.Name}}</p>
          </div>
        {{end}}
      </div>
    </div
  </body>
  <script src="assets/js/index.js"></script>
</html>
{{end}}
